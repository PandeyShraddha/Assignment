<html>
  <head>
    <title>Registration form</title>
     <link rel = "stylesheet" href="loginform.css">
  </head>
  
  <input type='checkbox' id='form-switch'>
    <form id='login-form' action="" method='post'>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type='submit' onclick="login()"" >Login</button>
      <label for='form-switch'><span>Register</span></label>
    </form>

    <form id='register-form' action="" method='post'>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="repassword" placeholder="Re Password" required>
      <button type='submit' onclick="register()" >Register</button>
      <label for='form-switch'>Already Member ? Sign In Now..</label>
    </form>
    
    <script>
      function register() {
        event.preventDefault();
        var username_entry = document.getElementById("username").value; 
        var password_entry = document.getElementById("password").value; 
        if (localStorage.getItem(username_entry) === null) {
            localStorage.setItem(username_entry, password_entry);
        }    
      }
      
      function login () {
        event.preventDefault();
        var username_val = document.getElementById("username").value; 
        var password_val = document.getElementById("password").value;

        if (localStorage.getItem(username_val) === password_val) {
            alert ("congrats : Login successful");
        }  else {
            alert ("%% Login Failed");
        }   

      }
    </script>
</html>
